<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home- Suci Rias</title>
    
    <!-- template css -->
    <link rel="stylesheet" href="css\register.css">

    <!-- link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">


    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container-fluid bg-white px-0">
        
          <div class="col-7">
            <div class="form-row">
                <div class="text text-center">
                    <img src="img\logo\logo black.svg" alt="">
                </div>

                <form>
                    <div class="form-label">
                        <div class="form-group">
                            <label for="email">Email</label><br>
                            <input type="text" placeholder="Masukan email Anda" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label><br>
                            <input type="text" placeholder="Buat nama pengguna Anda" name="username" required>
                        </div>
                        <div class="form-group d-grid">
                            <label for="pw">Password</label><br>
                            <input type="password" placeholder="Masukan password" class="pw" required>
                        </div>
                        <div class="form-group d-grid">
                            <label for="psw-repeat">Ulangi Password</label><br>
                            <input type="password" placeholder="Masukan ulang password" name="psw-repeat" id="psw-repeat" required>
                        </div>
                        <a class="btn" href="login.html">Daftar</a>
                        <p>Sudah punya akun? <a href="login.html">Login sekarang</a></p>
                    </div>
                </form>
            </div>
          </div>
          <!--Form End-->

          <!--img start-->
          <div class=" col-5">
            <div class="img-bg">
                <img class="foto" src="img\Group 48.png" alt="">
            </div>
          </div>
      </div>


    <!-- link js libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="js\main.js"></script>


</body>
</html>
